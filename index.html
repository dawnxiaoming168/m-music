
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小明音乐播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入歌曲名称...">
            <button id="searchBtn">搜索</button>
        </div>

        <div class="lyrics hidden" id="lyrics">
            <p>还没有播放音乐...</p>
        </div>

        <div class="player hidden" id="player">
            <img src="#" alt="封面" class="cover" id="cover">
            <div class="player-info">
                <div class="song-info">
                    <h2 id="songTitle">歌曲名称</h2>
                    <p id="artist">歌手名称</p>
                </div>
                <div class="controls">
                    <div class="control-buttons">
                        <button id="prevBtn" class="control-btn">⏮️</button>
                        <button id="playBtn" class="control-btn play-btn">▶️</button>
                        <button id="nextBtn" class="control-btn">⏭️</button>
                    </div>
                </div>
                <div class="progress-container">
                    <span class="time current-time">00:00</span>
                    <div class="progress" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <span class="time total-time">00:00</span>
                    <div class="more-options">
                        <button id="moreBtn" class="more-btn">⋮</button>
                        <div class="more-menu hidden">
                            <div class="menu-item">
                                <span>音量</span>
                                <div class="volume-control">
                                    <button id="muteBtn" class="control-btn volume-btn">🔊</button>
                                    <div class="volume-slider-container">
                                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
                                    </div>
                                </div>
                            </div>
                            <div class="menu-item">
                                <span>播放速度</span>
                                <select id="speedSelect" class="speed-select">
                                    <option value="0.5">0.50x</option>
                                    <option value="0.75">0.75x</option>
                                    <option value="1.0" selected>1.00x</option>
                                    <option value="1.25">1.25x</option>
                                    <option value="1.5">1.50x</option>
                                    <option value="2.0">2.00x</option>
                                </select>
                            </div>
                            <div class="menu-item">
                                <span>下载</span>
                                <button id="downloadBtn" class="download-btn">⬇️</button>
                            </div>
                            <div class="menu-item">
                                <span>音质选择</span>
                                <select id="qualitySelect" class="quality-select">
                                    <option value="1">标准音质</option>
                                    <option value="2" selected>极高音质</option>
                                    <option value="3">无损音质</option>
                                    <option value="4">Hi-Res音质</option>
                                    <option value="5">高清环绕声</option>
                                    <option value="6">沉浸环绕声</option>
                                    <option value="7">超清母带</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ul class="search-results" id="searchResults"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
